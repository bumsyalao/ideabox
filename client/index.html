<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/gif/png/jpg" href="https://goo.gl/photos/UpxDhKEHMoz8Fadu8">
  <title>Idea-Box</title>
  <link rel="icon" href="http://res.cloudinary.com/dcpfdxsly/image/upload/v1510687028/favicon_dqww4u.ico" type="image/x-icon">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css"
    media="screen,projection" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
  <link type="text/css" rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <main id="app"></main>
  <script type="text/javascript" src="/bundle.js"></script>
  <script>
      const trigger = document.querySelector('.trigger');
      const sidebar = document.querySelector('.side-nav');
      if (trigger) {
        trigger.addEventListener('click', () => {
          sidebar.classList.toggle('show');
            trigger.classList.toggle('move-trigger');
        });
      }
  </script>
   <script>
        // Variables
      const signupButton = document.getElementById('signup-button');
      const loginButton = document.getElementById('login-button');
      const userForms = document.getElementById('user_options-forms');
      // Add event listener to the "Sign Up" button
      signupButton.addEventListener('click', () => {
        userForms.classList.remove('login-click')
        userForms.classList.add('signup-click')
      }, false)
      // Add event listener to the "Login" button
      loginButton.addEventListener('click', () => {
        userForms.classList.remove('signup-click')
        userForms.classList.add('login-click')
      }, false)
  </script> 
</body>

</html>
